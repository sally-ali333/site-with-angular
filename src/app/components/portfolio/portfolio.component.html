<section id="port">
  <div class="container text-center">
    <div class="heading position-relative">
      <h3 class="text-uppercase mb-5 pb-4 fw-bolder">portfolio</h3>
      <i class="fa-solid fa-star fs-3"></i>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4">
      <div
        class="col"
        *ngFor="let el of cols"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="showModal(el)"
      >
        <div class="content">
          <div class="imgcontainer">
            <img [src]="el.image" alt="" class="w-100" />
            <div class="layer">
              <i class="fa-plus fa-solid"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content py-2 px-5">
      <div class="closebtn text-end m-2">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="heading position-relative text-center mx-auto mb-4">
        <h3
          class="modal-title text-uppercase mb-1 pb-4 fw-bolder"
          id="exampleModalLabel"
        >
          {{model.title}}
        </h3>
        <i class="fa-solid fa-star fs-3"></i>
      </div>

      <div class="modal-body">
        <img [src]="model.image" alt="" class="w-100 mb-5" />
        <p class="text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia
          neque assumenda ipsam nihil, molestias magnam, recusandae quos quis
          inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos
          quod consequuntur itaque. Nam.
        </p>
      </div>
      <div class="modal-footer border-0 mx-auto mb-5">
        <button type="button" class="btn btn-info text-white" data-bs-dismiss="modal">
          <i class="fa-close fa-solid"></i> Close window
        </button>
      </div>
    </div>
  </div>
</div>
